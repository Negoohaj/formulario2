<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Segurança Cibernética</title>
</head>
<body>

    <div class="container">
        <form id="cyberSecurityForm">
            <h2>Formulário de Segurança Cibernética</h2>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="perguntaSeguranca">Pergunta de Segurança:</label>
            <input type="text" id="perguntaSeguranca" name="perguntaSeguranca" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
